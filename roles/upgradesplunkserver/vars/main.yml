---
# vars file for upgradesplunkserver

temppath: "/tmp"
splunkpath: "/opt/splunk"
splunkbin: "{{ splunkpath }}/bin/splunk"
splunkmonitorconf: "{{ splunkpath }}/etc/apps/search/local/inputs.conf"
splunkhostnameconf: "{{ splunkpath }}/etc/system/local/inputs.conf"
splunkpropsconf: "{{ splunkpath }}/etc/system/local/props.conf"
splunkserverconf: "{{ splunkpath }}/etc/system/local/server.conf"
splunkcreds: "admin:changeme"

